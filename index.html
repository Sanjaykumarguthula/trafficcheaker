<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Traffic Statistics</h1>
        <div class="stats">
            <div class="stat">
                <h2>{{visits}}</h2>
                <p>Total Visits</p>
            </div>
            <div class="stat">
                <h2>{{uniqueVisitors}}</h2>
                <p>Unique Visitors</p>
            </div>
        </div>
    </div>
</body>
</html>
