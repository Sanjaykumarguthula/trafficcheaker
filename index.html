<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .stat {
            text-align: center;
        }
        .stat h2 {
            margin: 0;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traffic Statistics</h1>
        <div class="stats">
            <div class="stat">
                <h2>{{visits}}</h2>
                <p>Total Visits</p>
            </div>
            <div class="stat">
                <h2>{{uniqueVisitors}}</h2>
                <p>Unique Visitors</p>
            </div>
        </div>
    </div>
</body>
</html>
